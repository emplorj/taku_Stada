<!DOCTYPE html>
<html lang="ja">

<head>
  <meta name="robots" content="noindex">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>卓スタダ - 予定</title>
  <meta property="og:title" content="卓スタダ - 予定" />
  <meta property="og:description" content="TRPGのセッション運営を支援するためのツールや情報をまとめたサイトです。" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://emplorj.github.io/taku_Stada/schedule.html" />
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
  <div id="header-placeholder"></div>
  <canvas id="particleCanvas"></canvas>

  <div class="main-content">
    <header class="main-header">
      <h1>予定</h1>
      <p class="subtitle">今後のセッション予定など</p>
    </header>

    <div class="plain-text-block additional-info-section">
      <ul>
        <li><a
            href="https://character-sheets.appspot.com/schedule/list?key=ahVzfmNoYXJhY3Rlci1zaGVldHMtbXByHAsSEkRpc2NvcmRTZXNzaW9uRGF0YRimu5y4BQw"
            target="_blank" rel="noopener noreferrer">デイコード</a>: 予定の入力を行う</li>
      </ul>
      <div class="toggle-switch-container">
        <input type="checkbox" id="toggle-secret-events-btn" class="switch">
        <label for="toggle-secret-events-btn">秘匿シナリオを非表示にする</label>
      </div>
      <div id="custom-calendar-container">
        <div class="calendar-nav">
          <button id="prev-week" title="前の週へ">▲</button>
          <span id="current-week-display"></span>
          <button id="next-week" title="次の週へ">▼</button>
        </div>
        <div id="calendar-grid"></div>
      </div>
      <div class="schedule-list-container">
        <h3>今後の予定一覧</h3>
        <table class="schedule-table">
          <thead>
            <tr>
              <th>イベント名</th>
              <th>開始予定</th>
              <th>終了予定</th>
              <th>GM</th>
              <th>参加者</th>
            </tr>
          </thead>
          <tbody id="schedule-list-body"></tbody>
        </table>
      </div>
    </div>

    <footer>
      <p>© 2025 卓スタダ.</p>
    </footer>
  </div>

  <button onclick="topFunction()" id="backToTopBtn" title="トップへ戻る">▲</button>
  <script src="js/common.js" defer></script>
  <script src="js/schedule.js" defer></script>
</body>

</html>
