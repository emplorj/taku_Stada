<!DOCTYPE html>
<html lang="ja">

<head>
    <meta name="robots" content="noindex">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キャラクターQ&A - 卓スタダ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="q_and_a.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Noto+Serif+JP:wght@400;700&family=Reggae+One&family=Yuji+Syuku&family=Zen+Antique+Soft&family=Zen+Maru+Gothic:wght@400;700&family=WDXL+Lubrifont+JP+N&display=swap"
        rel="stylesheet">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>

<body>
    <div id="header-placeholder"></div>
    <canvas id="particleCanvas"></canvas>

    <div class="main-content">
        <header class="page-header-with-actions">
            <h1>依頼書ジェネレーター</h1>
            <p class="subtitle">オリジナルの依頼書を作成して画像として保存できます。</p>
        </header>

        <div class="creator-container">
            <!-- 左側の入力パネル -->
            <aside class="controls-panel">
                <div class="form-group">
                    <label for="title-input">依頼タイトル</label>
                    <input type="text" id="title-input" value="ヒドラ討伐ソロ！">
                </div>
                <div class="form-group">
                    <label for="level-input">推奨レベル</label>
                    <input type="text" id="level-input" value="推奨Lv:12～13">
                </div>
                <div class="form-group">
                    <label for="content-input">依頼内容</label>
                    <textarea id="content-input" rows="5">助けてくれよ～ハニ～……
これ以上大変なことになると、苦しいんだぜ…</textarea>
                </div>
                <div class="form-group">
                    <label for="reward-input">報酬</label>
                    <input type="text" id="reward-input" value="1人1500ガメル">
                </div>
                <div class="form-group">
                    <label for="requester-input">依頼人</label>
                    <input type="text" id="requester-input" value="Jin Emplor">
                </div>
                <div class="form-group">
                    <button id="download-btn" class="add-new-button">依頼書を画像として保存</button>
                </div>
            </aside>

            <!-- 右側のプレビューパネル -->
            <main class="preview-panel">
                <div id="preview-area" class="request-form-paper">
                    <div id="title-display" class="title-text"></div>
                    <div id="level-display" class="level-text"></div>
                    <div class="section-title content-title">✓ 依頼内容</div>
                    <div id="content-display" class="content-text"></div>
                    <div id="reward-display" class="section-title reward-text">
                        <span class="label">✓ 報酬:</span>
                        <span class="value"></span>
                    </div>
                    <div id="requester-display" class="section-title requester-text">
                        <span class="label">✓ 依頼人:</span>
                        <span class="value"></span>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="common.js"></script>
    <script src="request_form.js"></script>
</body>

</html>
