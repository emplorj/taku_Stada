<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>依頼書ジェネレーター - 帝国の鉢巻亭</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="css/247_guild.css">
  <link rel="stylesheet" href="../css/request_form.css">

<body data-no-sidemenu="true" class="page-request-form-guild"
  style="background-image: url('../img/hachimakiBG.png'); background-size: cover; background-attachment: fixed;">
  <header class="page-header">
    <nav class="page-nav">
      <a href="index.html">ギルドへ戻る</a>
    </nav>
  </header>

  <div class="main-content">
    <div class="creator-container">
      <!-- 左側の入力パネル -->
      <aside class="controls-panel">
        <div class="form-group">
          <label for="title-input">依頼タイトル</label>
          <input type="text" id="title-input" value="ヒドラ討伐ソロ！">
        </div>
        <div class="form-group form-group-inline">
          <label for="level-input">推奨レベル</label>
          <input type="text" id="level-input" value="推奨Lv:12～13">
        </div>
        <div class="form-group">
          <label for="content-input">依頼内容</label>
          <textarea id="content-input" rows="5">助けてくれよ～ハニ～……
これ以上大変なことになると、苦しいぜ…</textarea>
        </div>
        <div class="form-group form-group-inline">
          <label for="reward-input">報酬</label>
          <input type="text" id="reward-input" value="1[人]4000[ガメル]">
        </div>
        <div class="form-group form-group-inline">
          <label for="requester-input">依頼人</label>
          <input type="text" id="requester-input" value="Jin Emplor">
        </div>
        <div class="form-group">
          <div class="help-text">
            <p>TIPS: <code>[テキスト]</code>で囲むと文字が小さくなります。<code>[[二重]]</code>のように重ねがけも可能です。<code>\[</code>でエスケープできます。</p>
          </div>
        </div>
        <div class="form-group">
          <div class="toggle-container">
            <div class="checkbox-group">
              <input type="checkbox" id="bg-logo-toggle" class="switch">
              <label for="bg-logo-toggle">卓スタダロゴ</label>
            </div>
            <div class="checkbox-group">
              <input type="checkbox" id="bg-stamp-toggle" class="switch">
              <label for="bg-stamp-toggle">済印</label>
            </div>
            <div class="checkbox-group">
              <input type="checkbox" id="pin-toggle" class="switch">
              <label for="pin-toggle">押しピン表示</label>
            </div>
            <div class="checkbox-group" id="pin-direction-group">
              <input type="radio" name="pin-direction" id="pin-up" value="ue" checked>
              <label for="pin-up">上向き</label>
              <input type="radio" name="pin-direction" id="pin-down" value="shita">
              <label for="pin-down">下向き</label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <button id="download-btn" class="add-new-button">依頼書を画像として保存</button>
        </div>
      </aside>

      <!-- 右側のプレビューパネル -->
      <main class="preview-panel">
        <div id="preview-area">
          <div class="request-form-paper">
            <div class="title-container">
              <div id="title-display" class="title-text"></div>
            </div>
            <div class="request-body">
              <div id="level-display" class="level-text"></div>
              <div id="content-title-display" class="section-title content-title">依頼内容</div>
              <div id="content-display" class="content-text"></div>
              <div class="spacer"></div>
              <div id="reward-display" class="section-title reward-text">
                <span class="label">報酬:</span>
                <span class="value"></span>
              </div>
              <div id="requester-display" class="section-title requester-text">
                <span class="label">依頼人:</span>
                <span class="value"></span>
              </div>
            </div>
            <img src="../img/yakikomi_logo.png" id="logo-image">
            <img src="../img/yakikomi_stamp.png" id="stamp-image">
            <img src="../img/pin_ue.png" id="pin-image" class="draggable-pin" style="display: none;">
          </div>
        </div>
    </div>
  </div>
  </main>
  </div>
  </div>

  <script src="../js/common.js"></script>
  <script src="../js/request_form.js"></script>
</body>

</html>
